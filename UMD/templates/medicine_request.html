{% extends 'base2.html' %}
{% block content %}
<style>
    .file {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
        margin-left: 2vw;
    }

    .purpose {
        width: 100%;
        height: 40px;
        margin: 5px;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 10px;
        border: none;
    }
    .abc{
        display:inline-block;
        width:100%;
        text-align:center;
        margin-bottom:10px;
        color:green;
    }
</style>
<link rel="stylesheet" href="./static/login.css">
<div class="wrapper">
    <form class="p-3 mt-3" action="/medicine_request" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <!-- <div class="form-entry">
            <label>Medicine Name</label><input required autofocus type="text" name="medicine_name">
        </div> -->
        <div class="form-field d-flex align-items-center"> <input type="text" name="medicine_name"
                placeholder="Medicine Name">
        </div>
        <div class="form-field d-flex align-items-center"> <input type="number" name="medicine_quantity"
                placeholder="Medicine Quantity">
        </div>
        <input type="text" class="purpose" name="purpose" placeholder="purpose">

        <div class="abc">
            Upload prescription
        </div>
        <div class="file">
            <input type="file" name="imag" id="" placeholder="upload file" required>
        </div>

        <input class="btn" type="submit" value="Submit">
    </form>
    <div class="message">{{msg}}</div>
</div>
{% endblock %}
