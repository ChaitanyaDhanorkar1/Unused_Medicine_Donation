{% extends 'base2.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="./static/profile.css">
<div class="container bootstrap snippets bootdey">
        <div class="row">
                <div class="profile-nav col-md-3">
                        <div class="panel">
                                <div class="user-heading round">
                                        {% if user.image %}
                                        <a href="#">
                                                <img src="{{user.image.url}}" alt="upload image">
                                        </a>
                                        {% endif %}
                                        <h3>{{user.name}}</h3>
                                        <p>{{user.address}}</p>
                                        <p>{{msg}}</p>
                                        <a href="/RecordEdited"> <i class="fa fa-edit"></i> Edit profile</a>
                                </div>
                        </div>
                </div>
                <div class="profile-info col-md-9">
                        <div class="panel">

                                <div class="bio">
                                        <div class="row">
                                                <div class="bio-row">
                                                        <p><span><b>User Id</b></span>: {{user.user_id}}</p>
                                                </div>
                                                <div class="bio-row">
                                                        <p><span><b>Email</b> </span>: {{user.email}}</p>
                                                </div>
                                                <div class="bio-row">
                                                        <p><span><b>Phone No</b></span>: {{user.phone}}</p>
                                                </div>
                                                <div class="bio-row">
                                                        <p><span><b>Aadhar</b></span>: {{user.adhaar}}</p>
                                                </div>

                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>
{% endblock %}
